<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
   <link rel="stylesheet" href="styleforchat.css">
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="images/boy_mema.jpg" alt="cwt" />
        </div>
        <div class="title">James Denoy</div>
        <div class="backbtn">
            <p id="back">&#10006;</p>
        </div>
      </div>
      
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="send">
          <img src="images/send.svg" alt="send" />
        </div>
      </div>
    </div>
    <script>
document.getElementById("back").onclick = function () {
        location.href = "chatlistpage.html";
    };

    </script>
  </body>
</html>
